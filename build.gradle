group 'com.dipko'
version '1.0'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
    implementation group: 'jstl', name: 'jstl', version: '1.2'
    implementation group: 'joda-time', name: 'joda-time', version: '2.8.1'
    
    providedCompile	'org.apache.tomcat:tomcat-servlet-api:7.0.37'
}